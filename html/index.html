<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Erste HTML-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner HTML-Seite!</h1>
    <p>Dies ist eine 4 Weiterentwicklung, um zu demonstrieren, wie HTML funktioniert. Du kannst hier Text, Bilder und viele andere Elemente hinzufügen.</p>
    <img src="https://via.placeholder.com/600x300" alt="Beispielbild">
    <p>Viel Spaß beim Erstellen deiner eigenen Webseiten!</p>
</body>
</html>
